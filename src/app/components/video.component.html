<mat-toolbar color="primary" id="title">Pokemon Trading Cards</mat-toolbar>

<mat-card>
<h1>Kiki's Radio Service</h1>
<div id="video-container">
  <div id="video-image">
    <iframe SameSite=None id="radioVideo" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br/>
    <button id="lofi" color="accent" mat-raised-button (click)="lofi()">Lofi</button>
    <button id="dubstep" color="accent" mat-raised-button (click)="dubstep()">Dubstep</button>
    <button id="gaming" color="accent" mat-raised-button (click)="gaming()">Gaming</button>
    <!-- <button color="accent" mat-raised-button (click)="persona()">Persona</button>
    <button color="accent" mat-raised-button (click)="persona()">Persona</button> -->
    <button color="primary" mat-raised-button (click)="stop()">Stop Radio</button>
  </div>
</div>
</mat-card>
